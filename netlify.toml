# Netlify configuration for Sync.co 🌐
# This file automates deployment settings for your React + Vite + Tailwind project

[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html (for React Router support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "11.6.1"
